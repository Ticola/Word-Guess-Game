<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Game!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Londrina Solid' rel='stylesheet'>
    
</head>
<body>
    
    <div class="container">
        
        <div class="col-lg-2 text-center"></div> <!--EMPTY DIV FOR SPACING(*bootstrap*)-->
        
        <div class="col-lg-8 text-center">
            
            <header>
                <h1><strong>The Psychic Game</strong></h1>
            </header>

            <div class="directions">
                <h2>Can you guess what number is on my mind?</h2>
            </div>
            <div id="game">
                <ul class="list-group">
                    
                    <li class="list-group-item list-group-item-warning">
                        <span id="wins"><strong>Wins: </strong></span>
                    </li>
                    <li class="list-group-item list-group-item-warning">
                        <span id="losses"><strong>Losses: </strong></span>
                    </li>
                    <li class="list-group-item list-group-item-warning">
                        <span id="guessLeft"><strong>Amount of Guesses: </strong></span>
                    </li>
                    <li class="list-group-item list-group-item-warning">
                        <span id="guesses"><strong>Letters Guessed: </strong></span>
                    </li>

                </ul>
            </div>
        
        </div>

        <div class="col-lg-2 text-center"></div> <!--EMPTY DIV FOR SPACING(*bootstrap*)-->

    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
